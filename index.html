<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Locator - Find Events in Your City</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> Event Locator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8 text-center">
                    <h1 class="display-4 fw-bold text-white mb-4">Find Amazing Events Near You</h1>
                    <p class="lead text-white mb-5">Discover concerts, workshops, meetups, and more happening in your city</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <h3 class="card-title text-center mb-4">Search Events</h3>
                        
                        <!-- Search Form -->
                        <form id="searchForm">
                            <div class="row g-3">
                                <!-- Search Bar -->
                                <div class="col-12">
                                    <label for="searchInput" class="form-label">Search Events</label>
                                    <input type="text" class="form-control form-control-lg" id="searchInput" 
                                           placeholder="Enter event name, location, or description...">
                                </div>
                                
                                <!-- Date Filter -->
                                <div class="col-md-6">
                                    <label for="dateFilter" class="form-label">Date</label>
                                    <select class="form-select" id="dateFilter">
                                        <option value="">All Dates</option>
                                        <option value="today">Today</option>
                                        <option value="tomorrow">Tomorrow</option>
                                        <option value="this-week">This Week</option>
                                        <option value="this-month">This Month</option>
                                        <option value="next-month">Next Month</option>
                                    </select>
                                </div>
                                
                                <!-- Category Filter -->
                                <div class="col-md-6">
                                    <label for="categoryFilter" class="form-label">Category</label>
                                    <select class="form-select" id="categoryFilter">
                                        <option value="">All Categories</option>
                                        <option value="music">Music</option>
                                        <option value="technology">Technology</option>
                                        <option value="business">Business</option>
                                        <option value="sports">Sports</option>
                                        <option value="arts">Arts & Culture</option>
                                        <option value="food">Food & Drink</option>
                                        <option value="education">Education</option>
                                        <option value="health">Health & Wellness</option>
                                    </select>
                                </div>
                                
                                <!-- Search Button -->
                                <div class="col-12 text-center">
                                    <button type="submit" class="btn btn-primary btn-lg px-5">
                                        <i class="bi bi-search"></i> Search Events
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Featured Events Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Featured Events</h2>
        <div class="row" id="featuredEvents">
            <!-- Featured events will be loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
</body>
</html>
