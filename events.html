<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - Event Locator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-calendar-event"></i> Event Locator
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="events.html">Events</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <h1 class="mb-3">Events</h1>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Events</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>

    <!-- Filters Section -->
    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Refine Your Search</h5>
                <div class="row g-3">
                    <div class="col-md-4">
                        <label for="searchInputEvents" class="form-label">Search</label>
                        <input type="text" class="form-control" id="searchInputEvents" 
                               placeholder="Search events...">
                    </div>
                    <div class="col-md-3">
                        <label for="dateFilterEvents" class="form-label">Date</label>
                        <select class="form-select" id="dateFilterEvents">
                            <option value="">All Dates</option>
                            <option value="today">Today</option>
                            <option value="tomorrow">Tomorrow</option>
                            <option value="this-week">This Week</option>
                            <option value="this-month">This Month</option>
                            <option value="next-month">Next Month</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="categoryFilterEvents" class="form-label">Category</label>
                        <select class="form-select" id="categoryFilterEvents">
                            <option value="">All Categories</option>
                            <option value="music">Music</option>
                            <option value="technology">Technology</option>
                            <option value="business">Business</option>
                            <option value="sports">Sports</option>
                            <option value="arts">Arts & Culture</option>
                            <option value="food">Food & Drink</option>
                            <option value="education">Education</option>
                            <option value="health">Health & Wellness</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label class="form-label">&nbsp;</label>
                        <button type="button" class="btn btn-primary w-100" id="applyFilters">
                            <i class="bi bi-funnel"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Events List Section -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="resultsCount">All Events</h2>
                    <div class="btn-group" role="group">
                        <input type="radio" class="btn-check" name="viewMode" id="gridView" checked>
                        <label class="btn btn-outline-primary" for="gridView">
                            <i class="bi bi-grid-3x3-gap"></i> Grid
                        </label>
                        <input type="radio" class="btn-check" name="viewMode" id="listView">
                        <label class="btn btn-outline-primary" for="listView">
                            <i class="bi bi-list"></i> List
                        </label>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Loading Spinner -->
        <div id="loadingSpinner" class="text-center py-5" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Loading events...</p>
        </div>

        <!-- No Results Message -->
        <div id="noResults" class="text-center py-5" style="display: none;">
            <i class="bi bi-search display-1 text-muted"></i>
            <h3 class="mt-3">No events found</h3>
            <p class="text-muted">Try adjusting your search criteria or browse all events.</p>
            <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
        </div>

        <!-- Events Grid -->
        <div class="row" id="eventsContainer">
            <!-- Events will be dynamically loaded here -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 Event Locator. All rights reserved.</p>
        </div>
    </footer>

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/app.js"></script>
    <script src="js/events.js"></script>
</body>
</html>
